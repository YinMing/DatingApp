<form #f="ngForm" (ngSubmit)="register(f)">

  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>

  <div class="form-group">
    <input class="form-control" type="text" placeholder="Username" required name="username" ngModel>
  </div>


  <div class="form-group">
    <input class="form-control" type="text" placeholder="Password" required name="password" ngModel>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" [disabled]="!f.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
